<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAlm2FnT4da3Yd5e_VilHbGMcfFxKhLaKu1w&s" alt="Facebook logo">
    <p>Facebook helps you connect and share with the people in your life.</p>
  </div>

  <div class="right">
    <form>
      <input type="text" id="email" placeholder="Email address or phone number">
      <input type="password" id="password" placeholder="Password">
      <button type="submit">Log in</button>
      <a href="#">Forgotten account?</a>
    </form>
    <button class="signup">Create new account</button>
  </div>
</body>
</html>
